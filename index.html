<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta property="og:title" content="Nerd HL" />
  <meta property="twitter:card" content="summary_large_image" />
  <title>Nerd HL</title>
  <link rel="stylesheet" href="https://unpkg.com/animate.css@4.1.1/animate.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Spectral:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" />
  <style data-tag="reset-style-sheet">
    html {
      line-height: 1.15;
    }

    body {
      margin: 0;
    }

    /* other reset styles */
  </style>
  <style data-tag="default-style-sheet">
    html {
      font-family: Inter;
      font-size: 16px;
    }

    body {
      background-color: var(--dl-color-gray-white);
    }

    /* other default styles */
  </style>
</head>

<body>
  <div class="nerd-hl-container">
    <div class="nerd-hl-container1">
      <img alt="image" src="public/nerdhl_logo-300w.png" class="nerd-hl-image" />
    </div>
    <div class="nerd-hl-container2">
      <span class="nerd-hl-text">Welcome to the Nerd Home Lab!</span>
    </div>
    <div class="nerd-hl-container3">

      <div class="nerd-hl-container4">
        <a href="https://plex.nerdhl.com/" target="_blank" rel="noreferrer noopener" class="nerd-hl-link">
          <img alt="image" src="https://support.plex.tv/wp-content/themes/plex/assets/img/plex-logo.svg" class="nerd-hl-image1" />
        </a>
      </div>

      <div class="nerd-hl-container5">
        <a href="https://overseerr.nerdhl.com/" target="_blank" rel="noreferrer noopener" class="nerd-hl-link1">
          <img alt="image" src="https://raw.githubusercontent.com/sct/overseerr/b6fe5ac637afaa539270ab54160976910e794919/public/logo_full.svg" class="nerd-hl-image2" />
        </a>
      </div>
    </div>

    <div class="nerd-hl-row">
      <div class="nerd-hl-container6">
        <a href="https://radarr.nerdhl.com/" target="_blank" rel="noreferrer noopener" class="nerd-hl-link3">
          <img alt="image" src="https://github.com/Radarr/Radarr/blob/develop/Logo/800.png?raw=true" class="nerd-hl-image3" />
        </a>
      </div>
      <div class="nerd-hl-container7">
        <a href="https://sonarr.nerdhl.com/" target="_blank" rel="noreferrer noopener" class="nerd-hl-link4">
          <img alt="image" src="https://github.com/Sonarr/Sonarr/blob/develop/Logo/800.png?raw=true" class="nerd-hl-image4" />
        </a>
      </div>
    </div>
  </div>
</body>

</html>
